let canvasDiv = document.querySelector(".canvas-div")

      let country = [
        "india",
        "china",

        "brazil",
        "bangladesh",
        "russia",
        "japan",

      ];
      let populationArr = [];



function initial(){
   
     country.forEach((value) => {
       let pop =  name(value);
      //  console.log(pop)
      pop.then((data) =>{
        console.log(data);
        populationArr.push(data);
      })
      });
     }
initial();


  setTimeout(()=>{
  chart(country,populationArr)
},1000);

     


      async function name(value) {
        let promise = await fetch(
          `https://restcountries.com/v3.1/name/${value}`
        );

        let response = await promise.json();
        return response[0].population;
      
      //  populationArr.push( response[0].population);
      //  console.log(populationArr);
     
      }


function chart(country , population){
  const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels:country,
    datasets: [{
      label: 'Population',
      data: population,
      borderWidth: 1,
      borderColor:"#000",
      backgroundColor :  ["green" , "brown" , "tomato" , "cyan" , "orange" , "purple" , "pink" , "lightgreen" , "darkblue" , "blue" ],
      hoverBorderColor : "#ff000",
      hoverBorderWidth : "1rem"
    }]
  },
  options: {
    
    animation : true,
    title: {
        display: true,
        text: 'World Wine Production 2018'
      },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
}


window.onload = () =>{
